!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R1
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
ip tcp synwait-time 5
! 
!
crypto isakmp policy 10
 encr aes 256
 authentication pre-share
 group 5
crypto isakmp key cisco address 200.0.2.1
crypto isakmp keepalive 10
!
!
crypto ipsec transform-set MySet esp-aes 256 esp-sha-hmac 
!
crypto map cmap 10 ipsec-isakmp 
 set peer 200.0.2.1
 set transform-set MySet 
 match address l2l
!
!
!
!
interface FastEthernet0/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface FastEthernet0/1
 no ip address
 shutdown
 duplex auto
 speed auto
!
interface Serial1/0
 ip address 200.0.1.1 255.255.255.0
 ip nat outside
 ip virtual-reassembly
 serial restart-delay 0
 clock rate 64000
 crypto map cmap
!
interface Serial1/1
 ip address 10.10.7.1 255.255.255.0
 serial restart-delay 0
 clock rate 64000
!
interface Serial1/2
 ip address 10.10.4.1 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 serial restart-delay 0
 clock rate 64000
!
interface Serial1/3
 ip address 10.10.6.1 255.255.255.0
 ip nat inside
 ip virtual-reassembly
 serial restart-delay 0
 clock rate 64000
!
router ospf 1
 log-adjacency-changes
 redistribute connected subnets
 redistribute bgp 6500 subnets
 passive-interface Serial1/0
 passive-interface Serial1/1
 network 10.10.4.0 0.0.0.255 area 0
 network 10.10.6.0 0.0.0.255 area 0
!
router bgp 6500
 no synchronization
 bgp log-neighbor-changes
 redistribute connected
 redistribute ospf 1
 neighbor 10.10.7.2 remote-as 5003
 neighbor 10.10.7.2 prefix-list permit-traffic in
 neighbor 10.10.7.2 prefix-list permit-traffic out
 neighbor 200.0.1.2 remote-as 5002
 no auto-summary
!
ip forward-protocol nd
ip route 0.0.0.0 0.0.0.0 200.0.1.2
ip route 10.10.40.0 255.255.255.0 200.0.1.2
!
!
no ip http server
no ip http secure-server
ip nat inside source list 100 interface Serial1/0 overload
!
ip access-list extended l2l
 permit ip 10.10.40.0 0.0.0.255 10.10.30.0 0.0.0.255
!
!
ip prefix-list permit-traffic seq 5 permit 10.0.0.0/8 le 30
access-list 100 deny   ip host 10.10.40.1 host 10.10.30.1
access-list 100 permit ip any any
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
